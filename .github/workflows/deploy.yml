name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build Vite app
        env:
          VITE_LOCATION_SECRET_KEY: ${{ secrets.VITE_LOCATION_SECRET_KEY }}
          
          VITE_IP_LOCATION_SECRET_KEY: ${{ secrets.VITE_IP_LOCATION_SECRET_KEY }}
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./dist